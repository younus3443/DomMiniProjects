<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Counter</h1>
        <p class="count">0</p>
        <div class="btns">
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>
        <div class="msg">
            <p class="inner-msg">Increment/Decrement by:</p>
            <input type="number">
        </div>
        <button class="reset">Reset</button>
        <h3> Keyboard shortcuts: + to increment, - to decrement, Page Up/Down to change step value </h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
